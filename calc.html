<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/></head>
<body>
  <div class="cont">
    <div id="screen" class="calcScreen">
      <p id="result" class="calcResult"></p>
      <p id="input" class="calcInput"></p>
    </div>
    <div id="frame" class="calcFrame">
      <div id="btnCont" class="calcBtnCont">
        <button id="ac" class="calcBtn">AC</button>
        <button id="ce" class="calcBtn">CE</button>
        <button id="plus" class="calcBtn">+</button>
        <button id="minus" class="calcBtn">-</button>
        <button id="times" class="calcBtn">*</button>
        <button id="divide" class="calcBtn">/</button>
        <button id="dot" class="calcBtn">.</button>
        <button id="equals" class="calcBtn">=</button>
        <button id="one" class="calcBtn">1</button>
        <button id="two" class="calcBtn">2</button>
        <button id="three" class="calcBtn">3</button>
        <button id="four" class="calcBtn">4</button>
        <button id="five" class="calcBtn">5</button>
        <button id="six" class="calcBtn">6</button>
        <button id="seven" class="calcBtn">7</button>
        <button id="eigth" class="calcBtn">8</button>
        <button id="nine" class="calcBtn">9</button>
        <button id="zero" class="calcBtn">0</button>
        <button id="neg" class="calcBtn">&#40-&#41</button>
      </div>
    </div>
  </div>
  <footer><a href="https://www.freecodecamp.com"><img src="http://res.cloudinary.com/dzq55deo0/image/upload/v1485613991/fccimg_inl1vw.svg"></a>
  </footer>
</body>
